        let map;
        let userMarker;

        function initMap() {
            map = L.map('map').setView([37.7749, -122.4194], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            poposLocations.forEach(location => {
                L.marker([location.lat, location.lon])
                 .addTo(map)
                 .bindPopup(`<a href="${location.url}" target="_blank">${location.name}</a>`);
            });
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = deg2rad(lat2-lat1);
            const dLon = deg2rad(lon2-lon1); 
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2)
            ; 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function findNearestPOPOS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    
                    let closest = poposLocations.reduce((prev, curr) => 
                        getDistanceFromLatLonInKm(userLat, userLon, prev.lat, prev.lon) < 
                        getDistanceFromLatLonInKm(userLat, userLon, curr.lat, curr.lon) ? prev : curr
                    );

                    const distance = getDistanceFromLatLonInKm(userLat, userLon, closest.lat, closest.lon).toFixed(2);

                    document.getElementById('result').innerHTML = `
                        <p>The nearest POPOS is <strong><a href="${closest.url}" target="_blank">${closest.name}</a></strong>.</p>
                        <p>It is approximately ${distance} km away from your current location.</p>
                    `;
                    
                    map.setView([userLat, userLon], 15);
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    userMarker = L.marker([userLat, userLon]).addTo(map).bindPopup('Your Location').openPopup();
                    
                    L.polyline([[userLat, userLon], [closest.lat, closest.lon]], {color: 'red'}).addTo(map);
                }, function(error) {
                    document.getElementById('result').textContent = "Error: " + error.message;
                });
            } else {
                document.getElementById('result').textContent = "Geolocation is not available in your browser.";
            }
        }

        // Initialize the map when the page loads
        window.onload = initMap;
